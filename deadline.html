<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadline Element</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="deadlineChart" class="deadlineChart">
      <p>This is the creation of a web element.</p>

      <!-- Deadline Card (new layout) -->
      <div class="deadlineCard">
        <!-- Fixed top section -->
        <div class="dlTop">
          <h2>Deadlines</h2>

          <div class="inputBar">
            <label for="module">Add Deadline:</label>
            <input type="text" id="module" />
            <button id="btn_add" class="tufte-button">Add!</button>
          </div>

          <div class="buttonBar">
            <button id="btn_save" class="tufte-button">Save</button>
            <button id="btn_load" class="tufte-button">Load</button>
          </div>
        </div>

        <!-- Scrollable list area -->
        <div class="dlList">
          <ul id="modules"></ul>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
